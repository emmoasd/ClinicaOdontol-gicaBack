<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Odontólogo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navbar">
    <a href="index.html">Inicio</a>
    <a href="odontologosListado.html">Listado de Odontólogos</a>
    <a href="odontologosAgregar.html">Agregar Odontólogo</a>
</div>

<div class="container">
    <h1>Agregar un nuevo Odontólogo</h1>
    <form id="agregarOdontologoForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>
        <label for="matricula">Número de Matrícula:</label>
        <input type="number" id="matricula" name="matricula"><br><br>
        <button type="submit"><i class="fas fa-save"></i> Guardar</button>
    </form>
</div>

<script src="postOdontologos.js"></script>
</body>
</html>
